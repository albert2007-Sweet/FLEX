<!doctype html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Inria+Serif|Pacifico&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Index</title>
    {% load staticfiles %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <style>
        *{
            cursor: url('{% static 'Image/cursor.cur' %}'), auto;
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 3vw;

        }
        .inria{
            font-family: 'Inria Serif', serif;
        }
        .index_menu{
            position: absolute;
            top:3%;
            left:50%;
            transform: translateX(-50%);
        }
        a{
            text-decoration: none;
            color: white;
        }
        a:hover{
            text-decoration: none;
            color: white;
        }
      
    </style>
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
      <div  class="container-fluid">
          <video width="100%" autoplay loop muted><source src="{% static 'video/COOKING.mp4' %}"></video>
      </div>
      <div class="container text-center index_menu">
          {% if user.is_active %}
            <div>Hello, <span class="inria">{{ user.get_username }}</span></div>
          {% else %}
            <div>Hello, <span class="inria">Anonymous</span></div>
        {% endif %}
        <div class="row">
            {% if user.is_active %}
                <div class="col-md-6"><a href="{% url 'logout' %}">Sign Out</a></div>
                <div class="col-md-6"><a href="{% url 'password_change' %}">PW Change</a></div>
            {% else %}
                <div class="col-md-6"><a href="{% url 'login' %}">Sign In</a></div>
                <div class="col-md-6"><a href="{% url 'register' %}">Sign Up</a></div>
        {% endif %}
        </div>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">DJANGO</div>
            <div class="col-md-5">FRAMEWORK</div>
            <div class="col-md-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3 inria">Made By</div>
            <div class="col-lg-3">Albert &amp; DLAB</div>
            <div class="col-lg-3"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3 inria"><a href="{% url 'admin:index' %}">ADMIN</a></div>
            <div class="col-md-3 inria"><a href="{% url 'about' %}">ABOUT</a></div>
            <div class="col-md-4 inria"><a href="{% url 'bookmark_index' %}">BOOKMARK</a></div>
            <div class="col-md-2 inria"><a href="{% url 'blog_index' %}">BLOG</a></div>
        </div>
    </div>
  </body>
</html>
