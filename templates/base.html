<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .index_auth{
            font-size: 1vw;
            background-color: rgb(80,199,199);
        }
        .index_menu{
            font-size: 2vw;
            background-color: rgb(80,199,199);
        }
        .content{
            margin-top:10px;
        }
        .base{
            text-decoration: none;
            color: white;
        }
        .base:hover{
            text-decoration:none;
            color:gray;
        }
        .glyphicon{
            color:rgb(80,199,199);
        }
        .glyphicon:hover{
            color:orange;
        }
        .bigbutton{
            width:90%;
        }
        .loginform{
            margin-top:15px;
        }
        input{
            border-radius:6px;
        }

    </style>
</head>

<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="row text-right index_auth">
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            {% if user.is_active %}
                <div class="col-md-3"><a class="base" href="{% url 'logout' %}">Sign Out</a></div>
                <div class="col-md-3"><a class="base" href="{% url 'password_change' %}">PW Change</a></div>
            {% else %}
                <div class="col-md-3"><a class="base" href="{% url 'login' %}">Sign In</a></div>
                <div class="col-md-3"><a class="base" href="{% url 'register' %}">Sign Up</a></div>
        {% endif %}
        </div>
        <div class="row text-center index_menu">
            <div class="col-md-3"><a class="base" href="{% url 'admin:index' %}">ADMIN</a></div>
            <div class="col-md-3"><a class="base" href="{% url 'about' %}">ABOUT</a></div>
            <div class="col-md-3"><a class="base" href="{% url 'bookmark_index' %}">BOOKMARK</a></div>
            <div class="col-md-3"><a class="base" href="{% url 'blog_index' %}">BLOG</a></div>
        </div>
    </div>
    {% block content %}
    {% endblock content %}
</body></html>
